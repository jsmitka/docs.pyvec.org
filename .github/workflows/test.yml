name: Test
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: python -m pip install -r requirements.txt
    - name: Test
      run: pytest
    - name: Build documentation
      run: sphinx-build -nWaE . _build
