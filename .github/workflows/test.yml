name: Test
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Test
      run: uv run pytest
    - name: Build documentation
      run: uv run sphinx-build -nWaE . _build
